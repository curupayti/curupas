              <!-- Edit Modal HTML -->
              <div id="addModal" class="modal fade" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form id="add-form">
                            <div class="modal-header">
                                <h4 id="new-title" class="modal-title"></h4>
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input type="text" id="new-name" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>Descripción</label>                            
                                    <textarea id="new-desc" class="form-control" required></textarea>
                                    <!--<input type="text" id="desc" class="form-control" required>-->
                                </div> 
                                <div class="form-group">                        
                                    <label>Thumbnail</label><br>                  
                                    <input type='file' id="imgInp" name="files[]"/>
                                    <img id="avatar-preview" class="avatar-preview" src="images/picture.png" alt="your image" />
                                </div>                               
                            </div>
                            <div class="modal-footer">
                                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                                <input type="submit" class="btn btn-success" value="Agregar">    
                                <div class="lds-dual-ring" style="visibility: hidden;"></div>                              
                            </div>                    
                        </form>
                    </div>
                </div>
            </div>

            <!--https://getbootstrap.com/docs/4.3/components/modal/-->

                                </button>
                                </div>
                                <div class="modal-body">
                                ...

                                <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>

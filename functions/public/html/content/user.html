                    <!-- Edit Modal HTML -->
                    <div id="editUserModal" class="modal fade" data-backdrop="static" data-keyboard="false">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <form id="edit-user-form">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Editar Usuario</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">                        
                                            <label>Avatar</label><br>                                                              
                                            <img id="avatar-preview" class="avatar-preview" alt="your image" />
                                        </div>
                                        <div class="form-group">
                                            <label>Nombre</label>
                                            <input readonly type="text" id="user-name" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Camada</label>
                                            <input readonly type="email" id="user-year" class="form-control" required>
                                        </div>                                       
                                        <div class="form-group">
                                            <label>Teléfono</label>
                                            <input readonly type="text" id="user-phone" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <span class="custom-checkbox">
                                                <input type="checkbox" id="enableUser">
                                                <label>Aceptado</label>
                                            </span>
                                        </div>
                                        <div class="drop-group">
                                            <button id="dropdown-button" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                                            <div id="dropdown-role" class="dropdown-menu">
                                              <!--<a class="dropdown-item active" href="#">Most Recent</a>
                                              <a class="dropdown-item" href="#">Popular</a>
                                              <a class="dropdown-item" href="#">Trending</a>
                                              <a class="dropdown-item" href="#">Acending</a>
                                              <a class="dropdown-item" href="#">Decending</a>-->
                                            </div>
                                          </div>
                                    </div>
                                    <div class="modal-footer">
                                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                                        <input type="submit" class="btn btn-info" value="Save">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>                 

                    <!-- Spinner -->   
                    <div class="modal fade bd-example-modal-lg" data-backdrop="static" data-keyboard="false" tabindex="-1">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content" style="width: 48px">

<main role="main" id="main">
    <div class="container">    
        <div id='wrap'>
            <div id='calendar-module'></div>
            <div style='clear:both'></div>
        </div>
        <div id="eventContent" title="Event Details" style="display:none;">

        </div>
    </div>
</main>

<main role="main" id="main">
    <div class="container">            
        <div class="row">
            <div class="col-12">
                <!-- CRUD -->
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-6">
                                <h2>Museums</h2>
                            </div>
                            <div class="col-sm-6">
                                <a href="#addMuseumModal" class="btn btn-success" data-toggle="modal"><i
                                        class="material-icons">&#xE147;</i> <span>Agregar Museum</span></a>
                                <a href="#deleteMuseumModal" class="btn btn-danger" data-toggle="modal"><i
                                        class="material-icons">&#xE15C;</i> <span>Borrar</span></a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="search-keyword"></label>
                                <div class="form-group">
                                    <input type="text" id="search-keyword" class="form-control" placeholder="Buscar por titulo">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table id="museum-table" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        <span class="custom-checkbox">
                                            <input type="checkbox" id="selectAll">
                                            <label for="selectAll"></label>
                                        </span>
                                    </th>
                                    <th>Titulo</th>
                                    <th>Descripción</th>
                                    <th>Thumbnail</th>                        
                                    <th>Fecha</th>   
                                    <th>Fotos</th>                        
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="clearfix">
                        <div class="hint-text">Mostrando <b class="count">0</b> de <b class="count">0</b> museums</div>
                        <ul class="pagination">
                            <li class="page-item"><a href="#" id="js-previous-debug" class="page-link">Anterior</a></li>
                            <li class="page-item"><a href="#" id="js-next-debug" class="page-link">Siguiente</a></li>
                        </ul>
                    </div>
                </div>
                
                <!-- Edit Modal HTML -->
                <div id="addMuseumModal" class="modal fade" data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form id="add-museum-form">
                                <div class="modal-header">
                                    <h4 class="modal-title">Agregar Museum</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label>Titulo</label>
                                        <input type="text" id="museum-title" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Descripción</label>                            
                                        <textarea id="description" class="form-control" required></textarea>
                                    </div>
                                    <div class="form-group">                        
                                        <label>Thumbnail</label><br>                  
                                        <input type='file' id="imgInp" name="files[]"/>
                                        <img id="avatar-preview" class="avatar-preview" src="images/picture.png" alt="your image" />
                                    </div>	
                                    <div class="form-group">                                                                                   
                                        <fieldset class="form-group">
                                            <a href="javascript:void(0)" onclick="$('#proImage').click()">Agregar Imágen</a>
                                            <input type="file" id="proImage" name="proImage" style="display: none;" class="form-control" multiple name="files[]">
                                        </fieldset>
                                        <div class="preview-images-zone"></div>
                                    </div>				
                                </div>
                                <div class="modal-footer">
                                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                                    <input type="submit" class="btn btn-success" value="Agregar">    
                                    <div class="lds-dual-ring" style="visibility: hidden;"></div>                              
                                </div>                    
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Edit Modal HTML -->
                <div id="editEmployeeModal" class="modal fade" data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form id="edit-employee-form">
                                <div class="modal-header">
                                    <h4 class="modal-title">Edit Employee</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" id="employee-name" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" id="employee-email" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Address</label>
                                        <textarea id="employee-address" class="form-control" required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input type="text" id="employee-phone" class="form-control" required>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                                    <input type="submit" class="btn btn-info" value="Save">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Delete Modal HTML -->
                <div id="deleteMuseumModal" class="modal fade" data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form id="delete-museum-form">
                                <div class="modal-header">
                                    <h4 class="modal-title">Eliminar Museum</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <p>¿Estas seguro que queres borrarlo?</p>
                                    <p class="text-warning"><small>Esta accion no puede ser vualta atras.</small></p>
                                </div>
                                <div class="modal-footer">
                                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                                    <input type="submit" class="btn btn-danger" value="Eliminar">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Spinner -->   
                <div class="modal fade bd-example-modal-lg" data-backdrop="static" data-keyboard="false" tabindex="-1">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content" style="width: 48px">
                            <span class="fa fa-spinner fa-spin fa-3x"></span>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div><!--Container-->
</main>

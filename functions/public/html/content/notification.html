<main role="main" id="main">
        <div class="container">            
            <div class="row">
                <div class="col-12">
                    <!-- CRUD -->
                    <div class="table-wrapper">
                        <div class="table-title">
                            <div class="row">
                                <div class="col-sm-6">
                                    <h2>Notificaciones</h2>
                                </div>
                                <div class="col-sm-6">
                                    <a href="#addNotificationModal" class="btn btn-success" data-toggle="modal"><i
                                            class="material-icons">add_alert</i> <span>Nueva Notificaci贸n</span></a>                                       
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label for="search-keyword"></label>
                                    <div class="form-group">
                                        <input type="text" id="search-keyword" class="form-control" placeholder="Buscar por titulo">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table id="employee-table" class="table table-striped table-hover">
                                <thead>
                                    <tr>                                            
                                        <th style="width: 30%">Titulo</th>
                                        <th>Descripci贸n</th>
                                        <th style="width: 10%">Destinatarios</th>                                                                  
                                        <th style="width: 20%">Fecha de envio</th>                                               
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class="clearfix">
                            <div class="hint-text">Mostrando <b class="count">0</b> de <b class="count">0</b> posts</div>
                            <ul class="pagination">
                                <li class="page-item"><a href="#" id="js-previous-debug" class="page-link">Anterior</a></li>
                                <li class="page-item"><a href="#" id="js-next-debug" class="page-link">Siguiente</a></li>
                            </ul>
                        </div>
                    </div>
                    
                    <!-- Edit Modal HTML -->
                    <div id="addNotificationModal" class="modal fade" data-backdrop="static" data-keyboard="false">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <form id="add-notification-form">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Nueva Notificaci贸n</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label>Destinatarios</label>                                                    
                                            <select id="destiny" name="destiny" class="ps-prov selectpicker show-tick form-control" data-live-search="true">
                                                <option value="0">Todos los usuarios</option>                                                        
                                            </select>                                                    
                                        </div> 
                                        <div class="form-group">
                                            <label>Titulo</label>
                                            <input type="text" id="title" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Descripci贸n</label>                            
                                            <textarea id="description" class="form-control" required></textarea>                                                
                                        </div> 
                                                                                                   
                                    </div>
                                    <div class="modal-footer">
                                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                                        <input id="submitNotification" type="submit" class="btn btn-success" value="Enviar">    
                                        <div class="lds-dual-ring" style="visibility: hidden;"></div>                              
                                    </div>                    
                                </form>
                            </div>
                        </div>
                    </div>    
                    
                    <!-- Spinner -->   
                    <div class="modal fade bd-example-modal-lg" data-backdrop="static" data-keyboard="false" tabindex="-1">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content" style="width: 48px">
                                <span class="fa fa-spinner fa-spin fa-3x"></span>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div><!--Container-->
</main>

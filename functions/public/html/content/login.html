
<main role="main" id="main">
    <div class="container-fluid">
        <div class="row row-bg">

            <div class="col-lg-7 bg-white d-none d-lg-block">
                <div class="box">
                    <img class="mb-4" src="/images/assets/Background.svg" alt="" width="90" height="90">
                    <p class="m-0 ml-4">CURUPAS</p>    
                </div>

                <div class="flex-box position-relative">
                    <img src="/images/assets/Mobile-Mockup.svg" alt="mobile" class="mobile-center">
                    <img src="/images/assets/Register.png" alt="" class="mobile3" >
                    <img src="/images/assets/Mobile3.png" alt="" class="mobile2" >

                </div>

                <!-- <img src="/images/mobile.jpeg" alt="mobile"> -->
            </div>
            <div class="col-lg-5 box2">
                <div class="box3">
                    
                    <form class="form-signin flex-box2" id ="loginForm">
                        
                        <img class="mt-4 logo" src="/images/assets/Background.svg" alt="" width="105" height="105" >  
                        <hr class="w-100 bg-white mt-4" >  
                        <div class="w-100 px-4">

                            <div class="mt-3 text-white" style="font-size: 26px; font-weight:bold;">Join us now!</div>
                            <a target="_blank" href="https://www.curupas.com.ar/" style="font-size: 15px; color: #EEE;">Descarga la app</a>    
                            
                            <label for="inputEmail" class="m-0 form-control email-label">
                                <input type="email" id="inputEmail" class="email-input" placeholder="Dirección de email" required autofocus>    
                            </label>
                            <!-- <img src="/images/assets/user-solid.svg" alt="" height="10px"> -->
                            
                            
                            <label for="inputPassword" class="form-control password-label">
                                <input type="password" id="inputPassword" class=" input-pass" placeholder="Contraseña" required>

                            </label>
                            <!--<div class="invalid-feedback">That didn't work.</div>-->
                            <div id="message" class="invalid-feedback">
                                Completá tu password
                            </div>  
                            
                            <div class="checkbox">
                                <label style="color:grey" class="check-box">
                                    <input type="checkbox" value="recordar-me" > recordar-me
                                </label>
                            </div>
                            <button type="button" id="btn-login" class="btn btn-secondary w-100 login-button" >Ingresar</button>    
                        </div>
                        <div class="text2 pt-5">¡Descargar ahora! Disponible para android e ios</div>    
                        <div class="mt-1">
                            <img src="/images/assets/playstore.svg" width="30" height="30" alt="playstore">
                            <img src="/images/assets/app.svg" width="30" height="30" class="ml-2" alt="appstore">
                        </div>
                        <p class="mt-5 mb-2 text-muted h6">&copy; Copyright 2020 Curupas </p>
                        
                    </form>
                </div>
            </div>  
        </div>
    </div>
    
</main>

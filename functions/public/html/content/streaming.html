<main role="main" id="main">
    <div class="container">            
        <div class="row">
            <div class="col-12">
                <ul class="list-group">
                    <li class="list-group-item">
                        <button id="get-code" type="button" aria-hidden="true">Get Code</button>
                        <span id="code-spinner" class="float-right"></span>
                    </li>                   
                    <li class="list-group-item">
                        <p>Authorization url: </p>
                        <div id="authorization_url"></div>
                    </li>                   
                    <li class="list-group-item">
                        <p>Code: </p>
                        <div id="code"></div>
                    </li>
                    <li class="list-group-item">
                        <p>Scope: </p>
                        <div id="scope"></div>
                    </li>
                    <li class="list-group-item">
                        <button id="get-token" type="button" aria-hidden="true">Get Token</button>
                        <span id="token-spinner" class="float-right"></span>
                    </li>
                    <li class="list-group-item">
                        <p>Access Token: </p>
                        <div id="access_token"></div>
                    </li>
                    <li class="list-group-item">
                        <p>Refresh Token: </p>
                        <div id="refresh_token"></div>
                    </li>
                    <li class="list-group-item">
                        <p>Expiry Date: </p>
                        <div id="expiry_date"></div>
                    </li>
                    <li class="list-group-item">
                        <button id="get-playlist" type="button" aria-hidden="true">Get Playlist</button>
                        <span id="playlist-spinner" class="float-right"></span>
                    </li>
                    <li class="list-group-item">
                        <pre id="videos-renderer"></pre>
                    </li>
                </ul>    
                <br><br>                                                
            </div>  
        </div>
    </div><!--Container-->
</main>

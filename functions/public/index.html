        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = window.location.search.substring(1),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                }
            }
        };

        function renderNavbar (navBar)  {
                      
            $("<link/>", {

            }).appendTo("head");                    
            
            fetch("../html/header.html")

            })
            .then(data => {

                    var id = navBar[j].id;
                    var desc = navBar[j].desc;
                    var html = navBar[j].html;
                    var js = navBar[j].js;
                    var css = navBar[j].css;                   

                    $("#navbar").append('<li class="nav-item"><a id="' + id + '" class="nav-link" href="javascript:void(0);" onclick="loadPage(\'' + id + '\', \'' + html + '\', \'' + js + '\', \'' + css + '\'); return false;">' + desc + '</a></li>');

        function loadPage(id, html, js, css) {            

            $("#navbar").find("li.active").removeClass("active");

            $("#"+id).addClass('active');

            Cookies.set('id', id);
            Cookies.set('html', html);
            Cookies.set('css', css);

            $("<link/>", {
                rel: "stylesheet",
                type: "text/css",
                href: "/css/" + css
            }).appendTo("head");            

            fetch("../html/content/" + html)
            .then(response => {
                return response.text();
            })
            .then(data => {

                let html = "js/" + js;
                $.getScript(html);

        function downloadImage(_url, callback) {
            $.ajax({
                type: 'GET',
                url: _url,
                dataType: 'image/jpg',
                async: true,
                success: function (data) {
                    callback(data);
                    //$("#" + i).attr("src", 'data:image/png;base64,'+data);
